<div *ngIf="auth; then Autenticado else noAutenticado"></div>
<ng-template #Autenticado>
	<app-header></app-header>
	<div id="page-content">
		<router-outlet></router-outlet>
	</div>
	<app-footer></app-footer>
</ng-template>
<ng-template #noAutenticado>
	<app-header></app-header>
	<div id="page-content">
		<router-outlet></router-outlet>
	</div>
	<app-footer></app-footer>
</ng-template>
